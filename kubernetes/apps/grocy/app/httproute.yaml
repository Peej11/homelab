---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grocy
  namespace: grocy
spec:
  hostnames: ["grocy.${SECRET_DOMAIN}"]
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: grocy
          namespace: grocy
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
