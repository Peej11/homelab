---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: linkding
  namespace: linkding
spec:
  hostnames: ["linkding.${SECRET_DOMAIN}"]
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: linkding-ui
          namespace: linkding
          port: 9090
      matches:
        - path:
            type: PathPrefix
            value: /
