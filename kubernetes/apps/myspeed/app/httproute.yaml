---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: myspeed
  namespace: myspeed
spec:
  hostnames: ["myspeed.${SECRET_DOMAIN}"]
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: myspeed
          namespace: myspeed
          port: 5216
      matches:
        - path:
            type: PathPrefix
            value: /
