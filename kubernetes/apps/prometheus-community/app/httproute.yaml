      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: prometheus-kube-prometheus-prometheus
          namespace: prometheus
          port: 9090
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.networking.k8s.io/v1
