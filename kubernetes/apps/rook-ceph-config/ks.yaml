---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app rook-ceph-config
  namespace: flux-system
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/part-of: &namespace rook-ceph
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
    - name: rook-ceph
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/namespace: *namespace
  interval: 4h
  path: ./kubernetes/apps/rook-ceph-config/app
  prune: true
  retryInterval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 10m
  wait: false
